<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="cards">
      <article class="card">
        <div class="card-image"></div>
        <div class="card-body">
          <div class="card-text">
            <h1 class="card-title"> Get <span>insights</span> that help your business grow.</h1>
            <p class="card-paragraph"> Discover the benefits of data analytics and make better decisions regarding
              revenue, customer
              experience, and overall efficiency.</p>
            <div class="footer-container">
              <div class="data">
                <h2 class="footer-title">10k+</h2>
                <p class="footer-text">companies</p>
              </div>
              <div class="data">
                <h2 class="footer-title">314</h2>
                <p class="footer-text">templates</p>
              </div>
              <div class="data">
                <h2 class="footer-title"> 12M+</h2>
                <p class="footer-text">queries</p>
              </div>
            </div>
          </div>
        </div>
      </article>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Claudia Ramirez</a>.
  </div>
</body>

</html>
